<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		const angka = 30;
		if(angka > 15 && angka < 50){
			document.writeln("Angka lebih dari 2 digit");
		}

		const angko = 50;
		if (angko < 40 || angko > 30) {
			document.writeln("Angka lebih dari 2 digit");
		}

		// latihan
		const age = 24;

        // Tambahkan pernyataan if dengan kondisi yang telah ditentukan
		// Tambahkan statement if dengan kondisi untuk "jika constant age sama dengan atau lebih besar dari 20 dan kurang dari 30".
		// Di statement if, cetak string 
		// Saya di usia 20-an tahun
		if (age >= 20 && age < 30) {
			document.writeln("Saya di usia 20-an tahun");
		}
	</script>
</body>
