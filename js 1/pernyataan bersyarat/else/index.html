	<script>
		const number = 10;

 			console.log("Number lebih besar dari 15");

		}

		// latihan
		const age = 17;

		// Ketika kondisi tidak terpenuhi, cetak "Saya berusia di bawah 18 tahun"
		if (age >= 18) {
		  console.log("Saya berusia diatas 18 tahun");
		} else{
			console.log("Saya berusia di bawah 18 tahun");
		}
	</script>
