<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		const angka = 10;
		if (angka > 15) {
			document.writeln("angka lebih besar dari 15");
		} else if (angka > 9) {
			document.writeln("angka lebih besar dari 9");
		} else{
			document.writeln("angka lebih kecil dari 15");
		}

		// latihan
		const age = 17;

		/* Ketika age lebih besar atau sama dengan 10, cetak:
		"Saya berusia di bawah 18 tahun, namun di atas 9 tahun" */
		if (age >= 18) {
  		console.log("Saya di atas 18 tahun");
		} else if(age >= 10){
		console.log("Saya berusia di bawah 18,namun di atas 9 tahun");
		}else {	
  		console.log("saya di bawah 10 tahun");
		}

	</script>
</body>
</html>
