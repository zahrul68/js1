<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		const number = 12;
		if (number > 10) {
			console.log("number lebih besar dari 10");
		}

		// latihan
		const level = 12;

 		// Tambahkan pernyataan if dengan kondisi: level > 10
 		// Di statement if, gunakan console.log untuk mencetak string 
		// Level Anda lebih tinggi dari 10
 		if (level > 10) {
 			console.log("level Anda lebih tinggi dari 10");
 		}

	</script>
</body>
</html>
